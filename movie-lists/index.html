<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Cinema | Movie Lists</title>
    <link rel="stylesheet" href="../movie-lists/assets/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link rel="icon" href="../assets/images/icon.png" type="image/png">
</head>
<body>
<header>
    <a href="../index.html"><img src="../assets/images/logo.jpg" id="logo" alt="Logo"></a>
    <section id="header">
        <h1>The Movie Lists</h1>
        <nav>
            <ul id="menu">
                <li><a href="../letterboxd/index.html" id="letter" class="page">Letterboxd</a></li>
                <li><a href="../tier-list/index.html" id="tier" class="page">Tier List</a></li>
                <li><a href="index.html" id="unseen" class="page">Movie Lists</a></li>
            </ul>
        </nav>
    </section>
</header>
<main>
    <button class="hide-button" id="spin-button" onclick="toggleWheel()">Show/Hide Wheel</button>
    <section id="spinner-container">
        <label id="movie-label"for="movieInput">Enter movie names (separate by //):</label>
        <input type="text" id="movieInput" placeholder="e.g. Movie 1 // Movie 2 // Movie 3">
        <button id="updateWheelBtn">Update Wheel</button>

        <canvas id="wheel" width="500" height="500"></canvas>
        <button id="spinBtn">Spin the Wheel!</button>
    </section>

    <section id="list-container">
        <!-- Existing Main Movie List Section -->
        <section id="main-list">
            <label for="yearSelect">Main Movie List:</label>
            <select id="yearSelect" onchange="loadTable()">
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
            </select>
    
            <table id="movieTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Who's Movie</th>
                        <th>What Movie</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Movie rows will be injected here -->
                </tbody>
            </table>
        </section>
    
        <!-- Other Lists -->
        <section id="unseen-list">
            <label for="unseenSelect">Other Lists:</label>
            <select id="unseenSelect" onchange="loadUnseenTable()">
                <option value="unseen">Unseen List</option>
                <option value="seen">Seen List</option>
                <option value="bonus">Bonus Movies</option>
            </select>
    
            <table id="unseenTable">
                <thead>
                    <tr>
                        <th>Who's Movie</th>
                        <th>What Movie</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Unseen movie rows will be injected here -->
                </tbody>
            </table>
        </section>
    </section>
</main>

<footer>
    <section id="streaming">
        <button id="streaming-button">Streaming</button> <!-- Button for the dropdown -->
        <div id="stream-links">
            <a href="https://ww4.fmovies.co/24/"><img src="../assets/images/fmovies.png" id="fmovies" class="stream" alt="fmovies"></a>
            <a href="https://himovies.sx/"><img src="../assets/images/himovies.png" id="himovies" class="stream" alt="himovies"></a>
            <a href="https://www.hulu.com/"><img src="../assets/images/hulu.png" id="hulu" class="stream" alt="hulu"></a>
            <a href="https://play.max.com/"><img src="../assets/images/max.png" id="max" class="stream" alt="max"></a>
            <a href="https://www.paramountplus.com/"><img src="../assets/images/paramount.png" id="paramount" class="stream" alt="paramount"></a>
            <a href="https://www.amazon.com/Amazon-Video/b/?ie=UTF8&node=2858778011&ref_=nav_cs_prime_video"><img src="../assets/images/amazon.png" id="amazon" class="stream" alt="amazon"></a>
        </div>
    </section>
    <section id="right-tag">
        <h4 id="copyright"><i>&copy Johnathan Eschbacher. All rights reserved</i></h4>
    </section>
</footer>

<script src="../assets/scripts/config.js"></script>
<script src="../assets/scripts/movie-lists-scripts.js"></script>
</body>
</html>
